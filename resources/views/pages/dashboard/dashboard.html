<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }


        .parent {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            
            height: 90vh; 
            background-color: #fff;
            border: 2px solid #333;
        }

        .parent > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        
        .div1 { 
            grid-area: 1 / 1 / 3 / 3; 
            background-color: #000000; 
        }
        .div2 { 
            grid-area: 1 / 3 / 3 / 5; 
            background-color: #6e5b5b; 
        }
        .div3 { 
            grid-area: 1 / 5 / 3 / 7; 
            background-color: #000000; 
        }
        .div4 { 
            grid-area: 3 / 1 / 7 / 5; 
            background-color: #020905; 
        }
        .div5 { 
            grid-area: 3 / 5 / 7 / 7; 
            background-color: #333024; 
            color: #7a3b3b !important; 
        }
        .div6 { 
            grid-area: 7 / 1 / 11 / 4; 
            background-color: #15110e;
        }
        .div7 { 
            grid-area: 7 / 4 / 11 / 7; 
            background-color: #34495e; 
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="div1">Header Left (Div1)</div>
        <div class="div2">Header Center (Div2)</div>
        <div class="div3">Header Right (Div3)</div>
        <div class="div4">Main Content (Div4)</div>
        <div class="div5">Sidebar (Div5)</div>
        <div class="div6">Footer Left (Div6)</div>
        <div class="div7">Footer Right (Div7)</div>
    </div>

</body>
</html>
