<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Dashboard Grid Layout</h1>
    <div class="grid grid-cols-6 grid-rows-9 gap-4 border-2 border-gray-800 p-4 bg-white">
        <div class="col-span-2 row-span-2 border-2 border-black bg-blue-200 flex items-center justify-center font-bold">total user</div>
        <div class="col-span-2 row-span-2 col-start-3 border-2 border-black bg-green-200 flex items-center justify-center font-bold">total divisi<br></div>
        <div class="col-span-2 row-span-2 col-start-5 border-2 border-black bg-yellow-200 flex items-center justify-center font-bold">total project</div>
        <div class="col-span-4 row-span-4 col-start-1 row-start-3 border-2 border-black bg-red-200 flex items-center justify-center font-bold">diagram keuangan</div>
        <div class="col-span-2 row-span-4 col-start-5 row-start-3 border-2 border-black bg-purple-200 flex items-center justify-center font-bold">list project</div>
        <div class="col-span-3 row-span-3 col-start-1 row-start-7 border-2 border-black bg-pink-200 flex items-center justify-center font-bold">gimana baiknya</div>
        <div class="col-span-3 row-span-3 col-start-4 row-start-7 border-2 border-black bg-indigo-200 flex items-center justify-center font-bold">acara/kegiatan</div>
    </div>
</body>
</html>
